name: Vercel Production Redeploy

on:
  workflow_dispatch: # Manual button in GitHub UI

# Set permissions to minimum required
permissions: {}

jobs:
  redeploy:
    runs-on: ubuntu-latest
    # No specific permissions needed for the API call

    steps:
      - name: Redeploy Vercel Production
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_xxxxxxxx" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}"
