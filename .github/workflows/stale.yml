name: Mark stale issues and pull requests

on:
  schedule:
    - cron: "30 1 * * *" # Runs at 1:30 AM UTC every day

# Set permissions to minimum required
permissions: {}

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs."
          stale-pr-message: "This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs."
          close-issue-message: "This issue was closed because it has been stale for 14 days with no activity."
          close-pr-message: "This PR was closed because it has been stale for 14 days with no activity."
          days-before-stale: 60
          days-before-close: 14
          exempt-issue-labels: "pinned,security,awaiting-approval,work-in-progress"
          exempt-pr-labels: "pinned,security,awaiting-approval,work-in-progress"
