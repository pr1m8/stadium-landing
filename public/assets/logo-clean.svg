<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .primary { fill: currentColor; }
      .accent { fill: #dc2626; }
    </style>
  </defs>
  
  <!-- Simple, clean geometric logo -->
  <g class="logo-mark">
    <!-- Stadium shape -->
    <ellipse cx="50" cy="50" rx="45" ry="30" 
             fill="none" 
             stroke="currentColor" 
             stroke-width="3"/>
    
    <!-- Center field -->
    <ellipse cx="50" cy="50" rx="25" ry="15" 
             fill="none" 
             stroke="currentColor" 
             stroke-width="2"/>
    
    <!-- Stadium tiers -->
    <ellipse cx="50" cy="50" rx="35" ry="22" 
             fill="none" 
             stroke="currentColor" 
             stroke-width="1" 
             opacity="0.6"/>
    
    <!-- Central accent -->
    <circle cx="50" cy="50" r="4" class="accent"/>
    
    <!-- Corner markers -->
    <circle cx="25" cy="50" r="2" class="primary"/>
    <circle cx="75" cy="50" r="2" class="primary"/>
  </g>
</svg>